name: CI/CD Pipeline (Auto VM Pull)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests (H2)
        run: ./mvnw clean verify -Dspring.profiles.active=test

      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/demo-app:latest .

      - name: Login and Push Docker image
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/demo-app:latest

  trigger-vm-auto-pull:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      VM_IP: ${{ secrets.VM_IP }}
    steps:
      - name: Notify VM to auto-pull
        run: |
          echo "âœ… CI/CD workflow completed. Your VM should automatically pull the latest Docker image via its cron job or webhook."
