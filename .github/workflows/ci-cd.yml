name: CI/CD Pipeline (H2 Tests + Docker Build/Push + VM Deploy)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Make mvnw executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4️⃣ Run tests (H2)
      - name: Run tests (H2)
        run: ./mvnw clean verify -Dspring.profiles.active=test

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/demo-app:latest .

      # 6️⃣ Login & push Docker image
      - name: Login and Push Docker image
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/demo-app:latest

  deploy-to-vm:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      VM_IP: ${{ secrets.VM_IP }}
    steps:
      - name: Trigger VM to pull & run Docker image
        run: |
          echo "✅ CI/CD workflow completed."
          echo "Your VM at $VM_IP should automatically pull and restart the container via its cron job."
