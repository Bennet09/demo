name: CI/CD Pipeline (Auto VM Pull)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests (H2)
        run: ./mvnw clean verify -Dspring.profiles.active=test

      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/demo-app:latest .

      - name: Login and Push Docker image
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/demo-app:latest

  trigger-vm-auto-pull:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      VM_IP: ${{ secrets.VM_IP }}
      VM_USER: ${{ secrets.VM_USER }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      VM_SSH_KEY: ${{ secrets.VM_SSH_KEY }}
    steps:
      - name: Trigger VM to pull latest image
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.VM_IP }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          script: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker pull $DOCKER_USERNAME/demo-app:latest
            docker stop demo-app || true
            docker rm demo-app || true
            docker run -d --name demo-app \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://demo-db:5432/demo \
              -e SPRING_DATASOURCE_USERNAME=demo_user \
              -e SPRING_DATASOURCE_PASSWORD=demo_pass \
              $DOCKER_USERNAME/demo-app:latest
