name: CI/CD Pipeline (H2 Tests + Docker Build/Push)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Make mvnw executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4️⃣ Run tests against H2 (CI only)
      - name: Run tests (H2)
        run: ./mvnw clean verify -Dspring.profiles.active=test

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/demo-app:latest .

      # 6️⃣ Login & push Docker image to Docker Hub
      - name: Login to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Push Docker image
        run: docker push $DOCKER_USERNAME/demo-app:latest

      # ✅ No SSH or VM deployment needed
      - name: Deployment note
        run: echo "VM will automatically pull and restart the container via cron job."
