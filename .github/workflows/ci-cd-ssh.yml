name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests (H2)
        run: ./mvnw clean verify -Dspring.profiles.active=test

      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/demo-app:latest .

      - name: Login and Push Docker image
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/demo-app:latest

  deploy-to-vm:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      VM_USER: ${{ secrets.VM_USER }}
      VM_HOST: ${{ secrets.VM_IP }}
      VM_SSH_KEY: ${{ secrets.VM_SSH_KEY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.VM_SSH_KEY }}
          port: 22
          script: |
            echo "Pulling latest Docker image..."
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker pull $DOCKER_USERNAME/demo-app:latest
            echo "Stopping old containers..."
            docker-compose down --remove-orphans || true
            echo "Starting new containers..."
            docker-compose up -d
            echo "âœ… Deployment complete!"
